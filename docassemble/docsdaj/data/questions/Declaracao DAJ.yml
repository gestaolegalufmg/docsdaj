metadata:
  title: Declaração de Ciência e Responsabilidade 
---
question: |
  Dados do declarante
subquestion: |
  Preencha a entrevista abaixo.
fields:
  - Nome: nome_declarante
    hint: Nome Completo
    required: True
  - Tipo de Pessoa: tipo_pessoa
    datatype: radio
    choices:
      - Pessoa Física
      - Pessoa Jurídica
  - CPF: cpf_declarante
    hint: "Ex: 000.000.000-00"
    required: True
    show if:
      variable: tipo_pessoa
      is: Pessoa Física
  - CNPJ: cnpj
    hint: "Ex: 00.000.000/0001-00"
    show if:
      variable: tipo_pessoa
      is: Pessoa Jurídica
  - Tipo de Documento: tipo_documento
    datatype: radio
    choices:
      - RG
      - CNH
      - Registro Profissional
    show if: 
      variable: tipo_pessoa
      is: Pessoa Física
  - Número do Documento: num_doc
    datatype: text
  - Endereço: endereco_declarante
    datatype: text
    required: True
  - Data: data_documento
    datatype: date
    required: True
  - E-mail: email_declarante
    datatype: email
    required: False
---
mandatory: True
question: |
  Aqui está seu documento.
attachment:
  name: Declaração de Ciência e Responsabilidade
  language: pt
  filename: declaracao
  docx template file: Declaracao_de_Ciencia_e_Responsabilidade.docx
  valid formats: 
    - pdf
    - docx
buttons:
  - Sair: exit
---
  Número de CPF do(a) Entregador(a): ${ num_cpf_entregador }

  Documento de indentificação do(a) Entregador(a): ${ num_rg_entregador }

  Número do caso: ${ num_caso }

  Cidade: ${ cidade }

  Data de Assinatura: ${ data_assinatura }

---
section: Dados
mandatory: true
question: Preencha os campos abaixo.
progress: 25
fields:
  - "Nome do(a) Assistido(a):": nome_assistido
    required: True
  - "Número de CPF do(a) Assistido(a):": num_cpf_assistido
    minlength: 14
    maxlength: 14
    validation messages:
       maxlength: |
         Formato inválido!
       minlength: |
         Formato inválido!
    required: True
  - "Número de RG do(a) Assistido(a):": num_rg_assistido
    minlength: 11
    maxlength: 14
    validation messages:
       maxlength: |
         Formato inválido!
       minlength: |
         Formato inválido!
    required: True
  - "Nacionalidade do(a) Assistido(a):": nacionalidade_assistido
    required: True
  - "Estado civil do(a) Assistido(a):": estado_civil_assitido
    required: True
  - "Profissão do(a) Assistido(a):": profissao_assistido
    required: True
  - "Filiação do(a) Assistido(a):": filiacao_assistido
    required: True
  - "Logradouro:": logradouro
    required: True
    datatype: integer
  - "Número residencial:": num_residencial
    required: True
    datatype: integer
  - "Complemento:": complemento
    required: False
    datatype: integer
  - "Bairro:": bairro
    required: True
  - "Cidade:": cidade
    required: True
  - 'Estado:': sigla_estado 
    datatype: dropdown
    choices: 
    - AC
    - AL
    - AP
    - AM
    - BA
    - CE
    - DF
    - ES
    - GO
    - MA
    - MT
    - MS
    - MG
    - PA
    - PB
    - PR
    - PE
    - PI
    - RJ
    - RN
    - RS
    - RO
    - RR
    - SC
    - SP
    - SE
    - TO
    required: True
  - "Cep:": cep
    required: True
    datatype: integer
  - "Telefone (1):": telefone_assistido
    required: True
    datatype: integer
  - "Telefone (2):": telefone_assistido2
    required: False
    datatype: integer
  - "Email:": email_assitido
    required: True
    datatype: email
  - "Data:": data
    datatype: date
    default: |
      ${ today(format='yyyy-MM-dd') }
    required: True
  - "Endereço do cartório": enderecamento_cartorio
    required: True
script: |
  <script type="text/javascript">
    $(document).ready(function(){
        $('#bnVtX2NwZl9hc3Npc3RpZG8').mask('000.000.000-00', {reverse: true});

      $('#Y2Vw').mask('00000-000'); });
      $("#Y2Vw").focusout(function(){ var cep = $("#Y2Vw").val();
      cep = cep.replace ("-","");
        {var urlStr = "https://viacep.com.br/ws/"+ cep +"/json/";
        $.ajax({ url: urlStr, crossDomain: true, type: "get", dataType: "json", success: function(data){
          $("#bG9ncmFkb3Vybw").val(data.logradouro);
          $("#YmFpcnJv").val(data.bairro);
          $("#Y2lkYWRlX2Fzc2lzdGlkbw").val(data.localidade);
          $("#c2lnbGFfZXN0YWRv").val(data.uf); }, error: function(erro){ console.log(erro);
  } }); } });

    </script>

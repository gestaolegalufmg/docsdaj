metadata:
  title: Requerimento para desarquivamento
---
initial: True
code: |
  set_language('pt')
---
features:
  navigation: horizontal
  progress bar: True
  question back button: True
  javascript:
    - https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js
---
sections:
  - Dados
  - Checagem
  - Impressão
---
section: Dados
question: Preencha os campos abaixo.
progress: 33
fields:
  - "Nome do Assistido": nome_assistido
    required: True
  - "Número de CPF do Assistido": num_cpf
    minlength: 14
    maxlength: 14
    validation messages:
       maxlength: |
         Formato inválido!
       minlength: |
         Formato inválido!
    required: True
  - "Número de RG do Assistido": num_rg
    minlength: 11
    maxlength: 14
    validation messages:
       maxlength: |
         Formato inválido!
       minlength: |
         Formato inválido!
    required: True
  - "Número do Caso": num_caso
    datatype: integer
  - "CEP": cep
    minlength: 9
    maxlength: 9
    validation messages:
       maxlength: |
         Formato inválido!
       minlength: |
         Formato inválido!
  - "Logradouro": logradouro
  - "Número residencial": num_residencial
    datatype: integer
  - "Complemento": complemento
    required: False
  - "Bairro": bairro
  - 'Estado:': sigla_estado
    datatype: dropdown
    choices:
    - AC
    - AL
    - AP
    - AM
    - BA
    - CE
    - DF
    - ES
    - GO
    - MA
    - MT
    - MS
    - MG
    - PA
    - PB
    - PR
    - PE
    - PI
    - RJ
    - RN
    - RS
    - RO
    - RR
    - SC
    - SP
    - SE
    - TO
    default: "MG"
    required: True
  - "Cidade de domicílio": cidade
    required: True
  - "Data de Assinatura": data
    datatype: date
    default: |
      ${ today(format='yyyy-MM-dd') }
  - "Razões para desarquivamento": razoes_desarquivamento
  - "Data do Arquivamento": data_arquivamento
    datatype: date
    default: |
      ${ today(format='yyyy-MM-dd') }
  - "Motivos do Arquivamento": motivos_arquivamento
  - "Teve processo?": decisao
    datatype: yesnoradio
  - "Número da ação:": num_acao
    show if: decisao
    required: True
script: |
  <script type="text/javascript">
    $(document).ready(function(){
        $('#bnVtX2NwZg').mask('000.000.000-00', {reverse: true});
	$('#X2ZpZWxkXzE2').mask('0000000-00.0000.0.00.0000');

          $('#Y2Vw').mask('00000-000'); });
          $("#Y2Vw").focusout(function(){ var cep = $("#Y2Vw").val();
          cep = cep.replace ("-","");
            {var urlStr = "https://viacep.com.br/ws/"+ cep +"/json/";
            $.ajax({ url: urlStr, crossDomain: true, type: "get", dataType: "json", success: function(data){
              $("#bG9ncmFkb3Vybw").val(data.logradouro);
              $("#YmFpcnJv").val(data.bairro);
              $("#Y2lkYWRl").val(data.localidade);
              $("#c2lnbGFfZXN0YWRv").val(data.uf); }, error: function(erro){ console.log(erro);
      } }); } });

    </script>

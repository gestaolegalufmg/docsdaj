  - "Número de CPF do(a) Assistido(a)": num_cpf
    minlength: 14
    maxlength: 14
    validation messages:
       maxlength: |
         Formato inválido!
       minlength: |
         Formato inválido!
    required: True
  - "Número de RG do(a) Assistido(a)": num_rg
    required: True
  - "Número do Caso": num_caso
    datatype: integer
  - "CEP": cep
    minlength: 9
    maxlength: 9
    validation messages:
       maxlength: |
         Formato inválido!
       minlength: |
         Formato inválido!
  - "Logradouro": logradouro
  - "Número Residencial": num_residencial
    datatype: integer
  - "Complemento": complemento
    required: False
  - "Bairro": bairro
  - 'Estado:': sigla_estado
    datatype: dropdown

section: Dados do Assistido
question: Insira os dados do assistido
progress: 1
fields:
  - 'Nome do Assistido': nome_assistido
    datatype: string
    hint: Maria da Silva Souza
    required: True
  - "Número de CPF do Assistido": num_cpf
    required: True
  - "Número de RG do Assistido": num_rg
    required: True
script: |
  <script type="text/javascript">
    $(document).ready(function(){
          $('#bnVtX2NwZg').mask('000.000.000-00', {reverse: true});
          $('#bnVtX3Jn').mask('ZZ00.000.000', {translation:  {'Z': {pattern: /[A-Za-z]/, optional: true}}});
      });
      $("#bnVtX2NwZg").focusout(function() {
      $('#bnVtX2NwZg-error').remove()
      var campo_teste = $("#bnVtX2NwZg").val();
      if (campo_teste){
        var cpf_valido = CPF_valido(campo_teste)
        if (!cpf_valido) {
            console.log("CPF INVÁLIDO");

          $("#bnVtX2NwZg").val("");
          $('<span id="bnVtX2NwZg-error" class="da-has-error text-danger" style="">CPF Inválido</span>').insertAfter("#bnVtX2NwZg");
       }
       else {
        console.log("CPF VÁLIDO");
       }
     }
     });
   </script>
mandatory: True


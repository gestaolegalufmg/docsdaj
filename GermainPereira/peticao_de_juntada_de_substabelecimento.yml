metadata:
  title: Petição de Juntada de Substabelecimento
---
question: Digite os dados do Peticionante
subquestion: |
  O CPF deverá ser digitado no formato 000.000.000-00.
fields:
  -  Tipo de Pessoa: tipoPessoa
     choices:
      - Física
      - Jurídica
  -  Razão Social: razaoSocial
     show if:
      variable: tipoPessoa
      is: Jurídica
  -  CNPJ: cpnj
     show if:
      variable: tipoPessoa
      is: Jurídica
  -  Nome: pNome_Peticionante
     show if:
      variable: tipoPessoa
      is: Física
  -  Sobrenome: sNome_Peticionante
     show if:
      variable: tipoPessoa
      is: Física
  -  Sexo: sexo
     show if:
      variable: tipoPessoa
      is: Física
     choices:
       - Masculino
       - Feminino
  -  Nacionalidade: nacionalidade_Peticionante
     show if:
      variable: tipoPessoa
      is: Física
  -  Estado Civil: estadoCivil_Peticionante
     show if:
      variable: tipoPessoa
      is: Física
  -  CPF: cpf_Peticionante
     show if:
      variable: tipoPessoa
      is: Física
     hint: "000.000.000-00" 
---
question: Digite as informações gerais do processo
fields:
  -  Vara: numero_Vara
  -  Especialidade: especialidade_Vara
  -  Nº dos Autos: numero_Autos
  -  Nome da Ação: nome_Acao
  -  Cidade da Comarca: cidade_Comarca
  -  Estado da Comarca: estado_Comarca
---
mandatory: True
question: |
  #**Juntada de Substabelecimento**
subquestion: |
  **EXMO. SR. JUIZ DE DIREITO DA ${ numero_Vara }ª VARA DE ${ especialidade_Vara } DA COMARCA DE ${ cidade_Comarca}/${ estado_Comarca }**  
  &nbsp;  
  &nbsp;  
  Autos nº: ${ numero_Autos }  
  &nbsp;  
  &nbsp;   
  &nbsp;  
  &nbsp;  
  Eu, ${ pNome_Peticionante } ${ sNome_Peticionante }, ${ nacionalidade_Peticionante } , ${ estadoCivil_Peticionante }, inscrito sob o CPF nº ${ cpf_Peticionante }, qualificado nos autos da ação **${ nome_Acao }**, vem, perante V. Exª, requerer a juntada do substabelecimento em anexo.  
  &nbsp;  
  &nbsp;  
  ${ title_case(cidade_Comarca) },  ${ today() }.
